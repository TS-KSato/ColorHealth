<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>企業詳細 | 企業色相環</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/responsive.css">
</head>

<body>
  <header>
    <nav>
      <a href="index.html">企業色相環</a>
      <a href="about.html">概要</a>
      <a href="methodology.html">計算方法</a>
      <a href="companies.html">企業一覧</a>
    </nav>
  </header>
  <main>
    <div class="container" id="container">
      <h1 id="companyName">企業詳細</h1>
      <div class="basic-info" id="basicInfo"></div>
      <div class="quarter-row">
        <span class="quarter-label">四半期データ:</span>
        <select class="quarter-select" id="quarterSelect"></select>
      </div>
      <div class="viz-row">
        <!-- 新しい5段階表示のための構造 -->
        <div class="viz-col dimensions-container">
          <!-- 企業特性の5段階表示 -->
          <div class="dimension-section">
            <h2 class="dimension-section-title">企業特性</h2>
            <div class="dimension-row" id="innovation-row">
              <div class="dimension-label">変革性</div>
              <div class="dimension-squares"></div>
            </div>
            <div class="dimension-row" id="stability-row">
              <div class="dimension-label">安定性</div>
              <div class="dimension-squares"></div>
            </div>
            <div class="dimension-row" id="social-row">
              <div class="dimension-label">社会性</div>
              <div class="dimension-squares"></div>
            </div>
            <div class="dimension-row" id="autonomy-row">
              <div class="dimension-label">自律性</div>
              <div class="dimension-squares"></div>
            </div>
            <div class="dimension-row" id="tradition-row">
              <div class="dimension-label">伝統性</div>
              <div class="dimension-squares"></div>
            </div>
            <div class="dimension-row" id="global-row">
              <div class="dimension-label">国際性</div>
              <div class="dimension-squares"></div>
            </div>
          </div><!-- 健全性の5段階表示 -->
          <div class="dimension-section">
            <h2 class="dimension-section-title">経営健全性</h2>
            <div class="dimension-row" id="soundness-row">
              <div class="dimension-label">健全性</div>
              <div class="dimension-squares"></div>
            </div>
            <div id="soundnessValue" class="dimension-value"></div>
          </div>
        </div>
      </div>
      <div class="meta-info" id="metaInfo"></div>
      <div class="source-info" id="sourceInfo"></div>
      <div class="confidence-list" id="confidenceList"></div>
    </div>
  </main>
  <script src="js/utils.js"></script>
  <script src="js/dimensionDisplay.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
