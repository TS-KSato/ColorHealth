<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>企業詳細 | 企業色相環</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <nav>
      <a href="index.html">企業色相環</a>
      <a href="about.html">概要</a>
      <a href="methodology.html">計算方法</a>
      <a href="companies.html">企業一覧</a>
    </nav>
  </header>
  <main>
    <div class="container" id="container">
      <h1 id="companyName">企業詳細</h1>
      <div class="basic-info" id="basicInfo"></div>
      <div class="quarter-row">
        <span class="quarter-label">四半期データ:</span>
        <select class="quarter-select" id="quarterSelect"></select>
      </div>
      
      <div class="legend">
        <div class="legend-item">
          <div class="legend-color" style="background-color: #e74c3c;"></div>
          <span>変革性</span>
        </div>
        <div class="legend-item">
          <div class="legend-color" style="background-color: #3498db;"></div>
          <span>安定性</span>
        </div>
        <div class="legend-item">
          <div class="legend-color" style="background-color: #2ecc71;"></div>
          <span>社会性</span>
        </div>
        <div class="legend-item">
          <div class="legend-color" style="background-color: #f1c40f;"></div>
          <span>自律性</span>
        </div>
        <div class="legend-item">
          <div class="legend-color" style="background-color: #9b59b6;"></div>
          <span>伝統性</span>
        </div>
        <div class="legend-item">
          <div class="legend-color" style="background-color: #e67e22;"></div>
          <span>国際性</span>
        </div>
      </div>
      
      <div class="progress-container" id="progressContainer">
        <!-- 進捗バーが動的に挿入される場所 -->
      </div>
      
      <div class="soundness-container">
        <div class="soundness-item">
          <div class="soundness-header">
            <div class="soundness-icon">📊</div>
            <div class="label-container">
              <div class="label">企業健全度</div>
              <div class="sub-label">総合的な企業の健全性評価</div>
            </div>
            <div class="value" id="soundnessValue">85%</div>
          </div>
          <div class="progress-bar">
            <div class="progress" id="soundnessBar" style="background: linear-gradient(to right, #2980b9, #3498db); width: 85%;"></div>
          </div>
          <div class="detail" style="border-color: #3498db;">
            企業健全度は財務状況、ガバナンス体制、持続可能性、市場競争力などの総合評価です。スコアが高いほど、企業の経営基盤が強固で将来的にも持続的な成長が期待できることを示します。
          </div>
        </div>
      </div>
      
      <div class="meta-info" id="metaInfo"></div>
      <div class="source-info" id="sourceInfo"></div>
      <div class="confidence-list" id="confidenceList"></div>
    </div>
  </main>
  
  <!-- 外部ファイル読み込み -->
  <script src="js/company.js"></script>
</body>
</html>
